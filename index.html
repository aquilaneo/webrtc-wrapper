<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<title>WebRTC wrapper</title>

	<style>
        #remote-video {
            width: 640px;
            height: 360px;
            background-color: black;
			position: absolute;
        }

        #local-video {
            width: 128px;
            height: 72px;
            background-color: dimgray;
			position: absolute;
        }
	</style>
</head>
<body>
<div>
	<h1>WebRTC wrapper</h1>
	<div>
		<button id="connect-offer-button">Offerとして接続</button>
		<button id="connect-answer-button">Answerとして接続</button>
		<button id="copy-sdp-button">SDPをコピー(Safari用)</button>
		<button id="paste-sdp-button">SDPを貼り付け(Safari用)</button>
	</div>
	<div>
		<button id="set-remote-answer-button">相手のAnswerを登録</button>
	</div>
	<div>
		<button id="enable-camera-button">カメラ有効化</button>
	</div>
	<div>
		<button id="send-text-button">テストメッセージ送信</button>
	</div>

	<div style="margin-top: 1rem;">
		<video id="remote-video"></video>
		<video id="local-video"></video>
	</div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
